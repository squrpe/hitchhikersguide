<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitch Hikers Guide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./Assets/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>  $( function() {
        $( "#search" ).selectmenu();
     

      } );</script>
    
</head>
<body> 

    <!-- Header/Nav Bar Section -->
    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">Hitch Hikers Info Guide</a>
        </div>
    </nav>

    <!-- Main Content Section -->
    <div class="row">

        <!-- Left Col Section -->
        <div class="col s3 left-side-col">

            <!--dropdown section from jquery UI-->
            <div class="dropdown-container">
                <form action="#">               
                    <fieldset>
                        <label for="dropdown">Select a speed</label>
                        <select name="dropdown" id="search">
                          <option data-country="Australia" value="Australia Tourism">AUS</option>
                          <option data-country="America" value="America Tourism">USA</option>
                        </select>
                  </fieldset>                
                </form>                
            </div>

                <!-- Input Section -->
            <div class="input-field col s12">
                <form>
                    <button class="waves-effect waves-light btn" id="searchbtn" type="submit" value="search">search</button>
                </form>
               <!-- <a class="waves-effect waves-light btn"><i class="material-icons left"></i>Search</a>-->
            </div>

            <!-- Search History Section
            <div class="col s12 btn-group">
                <button class="waves-effect waves-light btn">sample</button>
                <button class="waves-effect waves-light btn">sample</button>
                <button class="waves-effect waves-light btn">sample</button>
            </div>-->

        </div>

        <!-- Right Col Section -->
        <div class="col s9 right-side-col main-col">

            <div class="row">

            <!-- Country API Section -->
                <div class="col s12">
                    <div class="card">
                        <h2 id="country-name">Example</h2>
                        <p id="region"></p>
                        <p id="capital"></p>
                        <p id="population"></p>
                    </div>
                </div>

            <!-- Youtube API Section -->

                <div class="col s12" id="videos">
             
                <div class="col s12">
                    <div class="card">
                        <h2 id="country-name">YouTube</h2>
                    </div>

                </div>
            </div>
        </div>       
    </div>
    <script type="text/javascript" src="./Assets/script.js"></script>
</body>



</html>
