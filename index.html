    <!-- Header/Nav Bar Section -->
    <header class="header-container" id="test">

        </div>

    <!-- Main Content Section -->

            <div class="dropdown-container center valign-wrapper">
                <p>Welcome to Hitch Hikers Guide - Destination: Asia</p>
              
                <form action="#" id="countryform">
                    <fieldset>
                        <label for="countrysearch">Select a country you're interested in, then press the search button.</label>             
                        <select name="dropdown" id="search">
                          <option data-country="China" value="China Tourism">China</option>
                          <option data-country="Japan" value="Japan Tourism">Japan</option>
                          <option data-country="Malaysia" value="Malaysia Tourism">Malaysia</option>
                          <option data-country="India" value="India Tourism">India</option>

                          <option data-country="Singapore" value="Singapore Tourism">Singapore</option>
                          <option data-country="Philippines" value="Philippines Tourism">Philippines</option>
                          <option data-country="Nepal" value="Nepal Tourism">Nepal</option>
                          <option data-country="Vietnam" value="Vietnam Tourism">Vietnam</option>
                          <option data-country="Bangladesh" value="Bangladesh Tourism">Bangladesh</option>
                        </select>
                        <br> 
                        <input type="submit" value="Submit" id='searchbtn'>
                    </fieldset>  
                </form>                
            </div>
        </div>
        <div class="col s12 valign-wrapper" id="countrysection">
            
        </div>
        
        <div class="hidden col s12 center"   id="videossection">

                
        </div>
        
        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
            <span class="close">&times;</span>
                <form>
                    <input type="text" id="countryInputName" placeholder="Enter the country that you are currently in...">
                    <button id="modalBtn">Submit</button>
                </form>
            </div>
        
        </div>
